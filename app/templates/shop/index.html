{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">Products</h1>
<form class="row g-2 mb-3">
  <div class="col-sm-4">
    <input name="q" value="{{ q or '' }}" class="form-control" placeholder="Search products">
  </div>
  <div class="col-sm-4">
    <select name="category_id" class="form-select">
      <option value="">All categories</option>
      {% for c in categories %}
        <option value="{{ c.id }}" {% if category_id==c.id %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-sm-4">
    <button class="btn btn-primary w-100">Filter</button>
  </div>
</form>
<div class="row row-cols-1 row-cols-md-3 g-3">
  {% for p in products %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted small">{{ p.description[:100] }}...</p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">â‚¹{{ '%.2f'|format(p.price) }}</span>
          <a href="{{ url_for('shop.product_detail', pid=p.id) }}" class="btn btn-sm btn-outline-primary">View</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
