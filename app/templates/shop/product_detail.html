{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ p.image_url }}" class="img-fluid rounded border" alt="{{ p.name }}">
  </div>
  <div class="col-md-6">
    <h1 class="h3">{{ p.name }}</h1>
    <p class="text-muted">{{ p.description }}</p>
    <p class="h4">â‚¹{{ '%.2f'|format(p.price) }}</p>
    <form method="post" action="{{ url_for('cart.add_to_cart', pid=p.id) }}">
      {{ csrf_token() }}
      <button class="btn btn-primary">Add to cart</button>
    </form>
  </div>
</div>
{% endblock %}
